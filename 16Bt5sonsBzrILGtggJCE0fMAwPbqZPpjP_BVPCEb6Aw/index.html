<!DOCTYPE html>
<html lang="pl" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="https://ssl.gstatic.com/docs/presentations/images/favicon5.ico">
        <style>
            body, html, iframe {width: 100%; height: 100%;}
            * {margin: 0; padding: 0;}
        </style>
        <title>Ładowanie…</title>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }

            (function() {
                // Add ?dnt to the search string to opt out of GA
                const doNotTrackUrl = /[?&]dnt($|=|&)/.test(window.location.search);
                if (doNotTrackUrl) {
                    document.cookie = 'doNotTrack=true; max-age=' + 60*60*24*365*10;
                    return;
                }
                const doNotTrackCookie = /(^|;)\s*doNotTrack=/.test(document.cookie)
                if (doNotTrackCookie) {
                    return;
                }

                // Don’t track on local
                const isLocalHost =
                    /^(?:localhost|(?:\d+\.){3}\d+)(?:\:\d+)?$/
                    .test(window.location.host);
                if (isLocalHost) return;

                const analyticsId = 'UA-132681474-3';
                const analyticsScript = Object.assign(
                    document.createElement('script'),
                    {
                        src: 'https://www.googletagmanager.com/gtag/js?id=' + analyticsId,
                        async: true,
                    }
                );
                document.head.appendChild(analyticsScript);
                gtag('js', new Date());
                gtag('config', analyticsId, {anonymize_ip: true});
            })();
        </script>
    </head>
    <body>
        <iframe name="slides" src="https://docs.google.com/presentation/d/e/2PACX-1vQi9IS3gVYYqoKTqj9w8fNEOCrGG0NPKf3gjhJ8fnQzHSyhR_FA4CkgFoQ6g5Mq-ESbEEbJD3gONlBy/embed?loop=false" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        <script>
            const slides = document.querySelector('iframe');

            // Set page title
            fetch(slides.src)
                .then(response => response.text())
                .then(text => {
                    document.title = text.match(/<title\b[^>]*>(.*)<\/title>/)[1];
                })
                .catch(() => document.title = 'Prezentacje Google');

            // Focus slideshow
            const focusSlides = () => slides.contentWindow.focus();
            focusSlides();
            slides.addEventListener('load', focusSlides);
            window.addEventListener('focus', focusSlides);
        </script>
    </body>
</html>
